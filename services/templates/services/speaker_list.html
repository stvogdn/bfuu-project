{% extends 'portal/base.html' %}

{% block content %}
  <h1>Speaker List</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Biography</th>
        <th>Date Created</th>
        <th>Date Modified</th>
      </tr>
    </thead>
    <tbody>
      {% for speaker in speakers %}
        <tr>
          <td>{{ speaker.name }}</td>
          <td>{{ speaker.biography }}</td>
          <td>{{ speaker.date_created }}</td>
          <td>{{ speaker.date_modified }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">No speakers found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
