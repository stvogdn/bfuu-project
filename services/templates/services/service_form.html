{% extends 'portal/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="content-section-heading">
            <h3 class="text-secondary mb-0">Add New Service</h3>
            <form method="post">
              <fieldset class="form-group">
                {% csrf_token %}
                {{ form.as_p }}
              </fieldset>
              <fieldset class="form-group">
                <button type="submit">Save</button>
              </filedset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
